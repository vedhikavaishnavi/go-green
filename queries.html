<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<head>
		<title>Go Green!</title>
	</head>
		<body style="background-color: #c6d3c2;">
			<table width="100%" align="center">
				<tr>
					<td><a href="index.html" style="text-decoration:none;color:#4a5a43;font-size:45px;"><b>Go Green!</b></a></td>
					<td><a href="methods.html" style="text-decoration:none;color:#4a5a43;font-size:45px;"><b>Methods to save our environment</b></a></td>
					<td><a href="contact-us.html" style="text-decoration:none;color:#4a5a43;font-size:45px;"><b>Contact Us</b></a></td>
					<td><a href="queries.html" style="text-decoration:none;color:#4a5a43;font-size:45px;"><b>Have a query?</b></a></td>
				</tr>
			</table>
				<hr style="height:2px; border-width:5; color:#4a5a43;" />
			<table>
				<tr>
					<td style="color:#4a5a43; font-family: Verdana; font-size: 50px;"><b>Submit Your Query</b></td>
				</tr>
				<tr>
					<td>
						<form align="left" action="https://script.google.com/macros/s/AKfycby9wugv2tnCbzq51aVMvMvzeMu4FGUYkgjxCZfuRVrF4ggx1Zd-j_KcjwH4pQ6YqijF/exec" method="POST" autocomplete="off">
							<label for="queryText" style="color:#4a5a43;">Your Query:</label><br>
							<textarea id="queryText" name="QueryText" rows="4" cols="50" style="font-family: Verdana;" required></textarea><br>
							<label for="emailOrPhone" style="color:#4a5a43;">Email or Phone:</label><br>
							<input type="text" id="emailOrPhone" name="EmailOrPhone" style="font-family: Verdana;" required /><br /><br />
							<input type="submit" value="Submit" style="font-family: Verdana; color:#4a5a43; font-weight:bolder;" />
						</form>
					</td>
				</tr>
			</table>
			<script>
				const form = document.querySelector('form');
				form.addEventListener('submit', e => {
				e.preventDefault();
				fetch(form.action, {
				method: 'POST',
					body: new FormData(form)
					})
						.then(() => alert('Query submitted successfully!'))
						.catch(() => alert('Submission failed.'));
					});
			</script>
	</body>
</html>
